<div class="row">
  <div class="col-2 sideNav" >
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-10">
    <h4 class="p-3">Orders List</h4>
    <hr/>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>#</th>
			<th>products</th>
			<th>Added At</th>
			<th>Total Price</th>
			<th>User</th>
      <th>Status</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let order of orderList; let i=index">
			<td>{{i}}</td>
			<td><select [name]="order.id" [id]="order.id" *ngFor="let orderProd of order.products; let i=index">
          <option [value]="orderProd">{{orderProd}}</option>
      </select></td>
			<td>{{order.createdAt}}</td>
			<td>{{order.totalPrice}}</td>
			<td>{{order.orderUser}}</td>
      <td>{{order.status}}</td>
			<td>
				<button type="button" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;" (click)="editProduct(order.id)">
					edit
				</button>
				<button type="button" class="btn btn-danger btn-xs dt-delete" (click)="deleteProduct(order.id)">
					remove
				</button>
			</td>
		</tr>

	</tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Row information</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

</div>
