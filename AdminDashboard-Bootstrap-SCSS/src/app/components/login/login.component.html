<div class="container-fluid ps-md-0">
  <div class="row g-0 justify-content-center">
    <div class="col-5">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4 text-center">Admin</h3>

              <!-- Sign In Form -->
              <!-- <form #login="ngForm" (ngSubmit)="login()"> -->
                <div class="form-floating mb-3">
                  <input type="username" class="form-control" id="floatingInput" placeholder="Username" #username>
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #password>
                  <label for="floatingPassword">Password</label>
                </div>

                <!-- <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div> -->

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" (click)="loginFunc(username.value, password.value)">Sign in</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>

              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
