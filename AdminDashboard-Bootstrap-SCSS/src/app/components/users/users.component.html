<div class="row">
  <div class="col-2 sideNav" >
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-10">
    <h4 class="p-3">Shops List</h4>
    <hr/>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>#</th>
			<th>First Name</th>
			<th>Last Name</th>
      <th>Username</th>
			<th>Phone</th>
      <th>Email</th>
      <th>Orders</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of UsersList; let i=index">
			<td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
			<td><select [name]="user.id" [id]="user.id" *ngFor="let order of user.orders; let i=index">
        <option [value]="order">{{order}}</option>
      </select></td>
      <td>
        <button type="button" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;" (click)="editUser(user.id)">
					edit
				</button>
				<button type="button" class="btn btn-danger btn-xs dt-delete" (click)="deleteUser(user.id)">
					remove
				</button>
      </td>
		</tr>

	</tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Row information</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

</div>
