<div class="row">
  <div class="col-2 sideNav" >
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-10">
    <h4 class="p-3">Shops List</h4>
    <hr/>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Seller Id</th>
			<th>Shop Name</th>
			<th>Email</th>
      <th>Phone No.</th>
			<th>List of Products</th>
      <th>Shipping Country</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let seller of ShopsList; let i=index">
			<td>{{seller.sellerId}}</td>
      <td>{{seller.shopName}}</td>
      <td>{{seller.email}}</td>
      <td>{{seller.accountManagerPhone}}</td>
			<td><select [name]="seller.sellerId" [id]="seller.sellerId" *ngFor="let prod of seller.products; let i=index">
        <option [value]="prod">{{prod}}</option>
      </select></td>
      <td>
        <button type="button" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;" (click)="editSeller(seller.id)">
					edit
				</button>
				<button type="button" class="btn btn-danger btn-xs dt-delete" (click)="deleteSeller(seller.id)">
					remove
				</button>
      </td>
		</tr>

	</tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Row information</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

</div>
