<div class="row">
  <div class="col-2 sideNav" >
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-10">
    <h4 class="p-3">Products List</h4>
    <hr/>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>#</th>
			<th>title</th>
			<th>Added At</th>
			<th>Price</th>
			<th>Seller</th>
      <th>Quantity</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of ProductList; let i=index">
			<td>{{i}}</td>
			<td>{{product.title}}</td>
			<td>{{product.createdAt}}</td>
			<td>{{product.price}}</td>
			<td>{{product.sellerId.shopName}}</td>
      <td>{{product.quantity}}</td>
			<td>
				<button type="button" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;" (click)="editProduct(product.id)">
					edit
				</button>
				<button type="button" class="btn btn-danger btn-xs dt-delete" (click)="deleteProduct(product.id)">
					remove
				</button>
			</td>
		</tr>

	</tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Row information</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

</div>
